<error-modal *ngIf="showErrorModal" [errorMessage]="errorMessage" (closed)="onCloseErrorModal()"></error-modal>
<form class="chat-input" (ngSubmit)="saveMessage()" autocomplete="off">
	<input
		type="text"
		[(ngModel)]="userInput"
		name="chatMessageInput"
		placeholder="Type your message..."
		required
	/>
	<button type="submit" [disabled]="!userInput.trim()">Send</button>
</form>
